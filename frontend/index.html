<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dustbin Management System</title>
<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
<script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>


</head>
<body>
<div class="container">
  <h2>Dustbin Management System</h2>
  <form id="dustbinForm">
    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" required>
    </div>
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" required>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input type="text" id="capacity" name="capacity" required>
    </div>
    <button type="submit">Add Dustbin</button>
  </form>
  <h2>Add Dustbins</h2>
  <form id="randomDustbinForm">
    <div class="form-group">
      <label for="numDustbins">Number of Dustbins to be added:</label>
      <input type="number" id="numDustbins" name="numDustbins" required>
    </div>
    <button type="submit">Add Dustbins</button>
  </form>
  
  <h2>Available Dustbins</h2>
  <div id="dustbinsContainer" style="margin-top: 20px;">
  </div>

  <h2>Clear All Dustbins</h2>
  <button type="submit" id="clearAllDustbinsButton">Clear All Dustbins</button>

  <h2>Optimized Route</h2>
  <div id="optimizedRouteContainer" style="margin-top: 20px;">
    <button type="submit" id="calculateRouteButton">Calculate Optimized Route</button>
    <p id="optimizedRouteSequence"></p>
  </div>
  <h2>Locations</h2>
  <div class="geomapContainer" style="margin-top: 20px;">
    <div id="map"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
